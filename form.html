    <form class="form">
      <label class="label">
        <span class="label-name">Name</span>
        <span class="icon-wrap">
          <input
            type="text"
            class="input-field"
            name="user_name"
            required
            minlength="2"
            pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$"
          />
          <span class="icon"></span>
        </span>
      </label>
      <label class="label">
        <span class="label-name">Phone</span>
        <span class="icon-wrap">
          <input
            type="tel"
            class="input-field"
            name="user_phone"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
          />
          <span class="icon"></span>
        </span>
      </label>
      <label class="label">
        <span class="label-name">Comment</span>
        <textarea
          name="user_message"
          placeholder="Your review"
          class="textarea"
        ></textarea>
      </label>
      <input
        type="checkbox"
        id="privacy"
        name="user_policy"
        class="checkbox visually-hidden"
      />
      <label for="privacy" class="policy">
